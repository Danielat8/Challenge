<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Part Two</h1>
    <script>
      for (var i = 10; i <= 100; i++) {
        if (i % 2 === 0 && i % 3 === 0) {
          console.log(
            `This number from 10 to 100 is even and divisible by 3.The number is: ${i}`
          );
        }
      }
    </script>
  </body>
</html>
